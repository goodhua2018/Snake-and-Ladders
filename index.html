    <style>
        .map {
            display: grid;
            
            grid-template-rows: repeat(10, 1fr);
            height: 500px;
            width: 500px;
           
           
            
            
        }
        .row {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
        }
        .small-grid {
            text-align: center;
            
            border: 0.5px solid red;
            
        }
        .player1 {
            position: relative;
        }
        .img1, .img2 {
            width: 50px;
            height: 50px;
            position: absolute;
            top: -50px;
            z-index: 1;
            left: 0;
        }
        
      
    
    </style>
</head>
<body>
    <h1>Hello </h1>
    <button class="dice">Click Me</button>
    <p class="show-num"></p>
    <img src="" alt="" class="show-dice">
    <section class="map">
        
    </section>
    
       <div class="player1">
        <img src="./images/bunny.png" alt="" class="img1">
            <img src="./images/cow.png" alt="" class="img2">
            
            
       </div>
